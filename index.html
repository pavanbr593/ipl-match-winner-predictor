<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Match Winner Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🏏 IPL Match Winner Prediction</h1>
        <form action="/predict" method="post">
            <label for="team1_score">Team 1 Score:</label>
            <input type="number" name="team1_score" id="team1_score" required>

            <label for="team2_score">Team 2 Score:</label>
            <input type="number" name="team2_score" id="team2_score" required>

            <label for="overs_left">Overs Left:</label>
            <input type="number" step="any" name="overs_left" id="overs_left" required>

            <label for="wickets_left">Wickets Left:</label>
            <input type="number" name="wickets_left" id="wickets_left" required>

            <label for="run_rate">Current Run Rate:</label>
            <input type="number" step="any" name="run_rate" id="run_rate" required>

            <button type="submit">Predict Winner</button>
        </form>
    </div>
</body>
</html>
